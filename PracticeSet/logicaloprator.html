<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>

  <h1 id="text"></h1>
  <script>
    let maxAge = 67, minAge = 20;

    
    if (maxAge <= 65 && minAge >= 18) {
      document.querySelector('#text').innerText = 'You can drive';
    } else {
      document.querySelector('#text').innerText = 'You cannot drive';
    }
  </script>
</body>
</html>
