<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="vote"></h1>

  <script>
    let age = 18;

    if (age >= 18) {
      document.querySelector('#vote').innerText = 'You are eligible to vote';
    } else {
      document.querySelector('#vote').innerText = 'You are not eligible to vote';
    }
  </script>
</body>
